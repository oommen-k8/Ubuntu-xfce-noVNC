name: Docker Image CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-run-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker buildx build . --file Dockerfile --tag my-image:${{ github.sha }}

      - name: Run Docker container
        run: docker run my-image:${{ github.sha }}
