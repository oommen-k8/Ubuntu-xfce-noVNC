# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'
  workflow_call:
    inputs:
      platforms:
        description: 'target platforms to build docker images'
        default: 'linux/amd64,linux/arm64'
        required: false
        type: string
      registry: 
        description: 'container registry'
        default: 'ghcr.io'
        required: false
        type: string
      image_name:
        description: 'name of the docker image'
        default: ${{ github.repository }}
        required: false
        type: string
      tags:
        description: 'image tags based on the following events/attributes'
        default: '' # see below at step 'Get tags'
        required: false
        type: string


env:
  REGISTRY: ${{ inputs.registry || 'ghcr.io' }}
  IMAGE_NAME: ${{ inputs.image_name || github.repository }}
  PLATFORMS: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}
  TAGS: ${{ inputs.tags }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
#      # This is used to complete the identity challenge
#      # with sigstore/fulcio when running outside of PRs.
#      id-token: write

    steps:
      # if env.TAGS not set fallback to default
      - name: Get tags
        # needed to workaround multiline string
        if: ${{ !env.TAGS }}
        run: |
          DEFAULT_TAGS=$(cat << EOF
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          EOF
          )
          echo "TAGS<<EOF" >> $GITHUB_ENV
          echo "$DEFAULT_TAGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        
#      # Install the cosign tool except on PR
#      # https://github.com/sigstore/cosign-installer
#      - name: Install cosign
#        if: github.event_name != 'pull_request'
#        uses: sigstore/cosign-installer@536b37ec5d5b543420bdfd9b744c5965bd4d8730

      # Install QEMU for target platform emulation (i.e. arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ env.TAGS }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          platforms: ${{ env.PLATFORMS }
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

#      # Sign the resulting Docker image digest except on PRs.
